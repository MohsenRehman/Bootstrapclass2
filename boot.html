<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">

</head>
<style>
    .forbox {
        max-width: 50%;
        border: 2px solid black;
        margin: auto;
        margin-top: 55px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        z-index: -1;
    }

    h1 {
        text-align: center;
        color: red;
    }

    .forinput {
        width: 80%;
        margin: auto;
    }

    .foropsize {
        width: 80%;
        margin: auto;
    }

    .forswitchsize {
        width: 80%;
        margin: auto;
    }

    .rangesize {
        width: 80%;
        margin: auto;
    }

    .forfilesize {
        width: 80%;
        margin: auto;
    }

    body {
        background-image: url(banner.jpg);
        background-size: cover;
    }

    .col-12 {
        width: 50%;
        margin: auto;
    }

    .col-12 button {
        width: 100%;
    }
</style>

<body>
    <div class="forbox">
        <h1>Say Hello!</h1>
        <div class="forinput">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>

            </form>
        </div><br>

        <div class="foropsize">
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <br>

        <div class="forswitchsize">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
                <label class="form-check-label" for="switchCheckChecked">Checked switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDisabled" disabled>
                <label class="form-check-label" for="switchCheckDisabled">Disabled switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckCheckedDisabled" checked
                    disabled>
                <label class="form-check-label" for="switchCheckCheckedDisabled">Disabled checked switch checkbox
                    input</label>
            </div>
        </div>
        <br>
        <div class="rangesize">
            <label for="range2" class="form-label">Example range</label>
            <input type="range" class="form-range" min="0" max="5" id="range2">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>




    <a href="form.html">other page</a>
    <a href="index.html">other page</a>

</body>

</html>
